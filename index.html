<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <div class="search">
            <input type="text" class="search-input" placeholder="Enter city name" spellcheck="false">
            <button><img src="./images/search.png" alt="search image"></button>
        </div>

        <div class="weather_image">
            <img src="./images/rain.png" alt="Weather image">
        </div>

        <div class="city">
            <h2></h2>
        </div>

        <div class="temp">
            <h1></h1>
        </div>

        <div class="humidity">
            <h3></h3>
        </div>

        <div class="wind">
            <h3></h3>
        </div>

        <div class="weather">
            <h3></h3>
        </div>

        <!-- Forecast section for 5-day forecast -->
        <div class="forecast-day"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
